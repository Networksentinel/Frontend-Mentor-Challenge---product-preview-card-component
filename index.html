<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Yet another Frontend Mentor Challenge, this time I will try to recreate a Productpreview card component. Lets see how It goes">
    <meta name="author" content="Michael, The Network Sentinel">
    <!-- GOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
  </head>

<body>

  <header>
    <img class="header-img" src="/images/image-product-mobile.jpg" alt="Perfume on a wooden table with green leafs around it">
  </header>

  <main class="card">

    <section class="card__info">
      <p class="card__info-heading">Perfume</p>

      <h1 class="card__info-title">Gabrielle Essence Eau De Parfum</h1>

      <p class="card__info-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    </section>

    <section class="card__price">
      <span class="card__price--current">$149.99</span>
      <span class="card__price--old">$169.99</span>
    </section>

    <buttton class="card__button">
      Add to Cart
    </buttton>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michal, TNS</a>.
  </footer>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
