  </head>

<body>

  <main>

    <section class="card">

      <h1 class="sr-only">Gabrielle Essence Eau De Parfum</h1>

      <header class="main__header">
        <picture>
          <source media="(min-width: 600px)" srcset="/Frontend-Mentor-Challenge---product-preview-card-component/images/image-product-desktop.jpg">
          <img class="main__header-img" src="/Frontend-Mentor-Challenge---product-preview-card-component/images/image-product-mobile.jpg" alt="Perfume on a wooden table and green leaf decoration around it">
        </picture>
      </header>

      <div class="card__wrapper">
        <div class="card__info">
          <p class="card__info-heading">Perfume</p>

          <h2 class="card__info-title">Gabrielle Essence Eau De Parfum</h2>

          <p class="card__info-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div class="card__price">
          <span class="card__price--current">$149.99</span>
          <span class="card__price--old">$169.99</span>
        </div>
    
        <button class="card__button">
          <img class="card__button-img" src="/Frontend-Mentor-Challenge---product-preview-card-component/images/icon-cart.svg" alt="Shopping cart icon">
          Add to Cart
        </button>
      </div>
    </section>

  </main>
  
  <footer class="attribution">
    <p class="attribution__challenge">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    </p> 
    <p class="attribution__author">Coded by <a href="#">Michael, TNS.</a></p>
  </footer>

</body>
</html>
